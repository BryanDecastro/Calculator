<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <p id="resultado"></p>
        </div>
        <table>
            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button onclick="insert('/')">/</button></td>
                <td><button onclick="clean()" style="background-color: rgb(255, 83, 83)">C</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button onclick="insert('*')">*</button></td>
                <td><button onclick="del()">D</button></td>
            </tr>
            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td><button onclick="insert('-')">-</button></td>
                <td rowspan="2"><button style=" background-color: rgb(48, 48, 172); height: 45px;" onclick="calcular()" >=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="insert('0')" style="width: 64px;">0</button></td>
                <td><button onclick="insert('.')">.</button></td>
                <td><button onclick="insert('+')">+</button></td>
            </tr>
        </table>
    </main>
    <script>
        function insert(num){
            var numero = document.getElementById('resultado').innerHTML;document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean(){
            document.getElementById('resultado').innerHTML = ""
        }
        function del(){
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length -1);
        }
        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
        }
    </script>
</body>
</html>
